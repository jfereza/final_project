version: 2

sources:
  - name: sql_server_dbo # name of the source
    schema: sql_server_dbo # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_BRONZE_DB" # this is the name of our database

    quoting: # al estar todo en falso no es case_sensitive. Si se pone en true si lo serÃ¡ para cada campo
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: { count: 24, period: hour }
      error_after: { count: 48, period: hour }

    tables:

      - name: addresses

        loaded_at_field: _fivetran_synced
        description: >
          Addresses information. Either users address or order destination.

        columns:
          - name: address_id
            description: >
              Unique identification for each address.
            tests:
              - not_null
              - unique

          - name: zipcode
            description: >
              Zipcode of each address.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number

          - name: country
            description: >
              County of each address.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: address
            description: >
              Address description.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: state
            description: >
              State of each address.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: _fivetran_synced
            description: >
              fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

      - name: events

        loaded_at_field: _fivetran_synced
        description: >
          Each of the events registered in the webpage.

        columns:
          - name: event_id
            description: >
              Unique identification for each event.
            tests:
              - not_null
              - unique

          - name: page_url
            description: >
              url associated to each event.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: event_type
            description: >
              Type of action associated with the event.
            tests:
            - not_null
            - dbt_expectations.expect_column_values_to_be_of_type:
                column_type: varchar

          - name: user_id
            description: >
              Unique identifier for each user.
            tests:
              - not_null
              - dbt_utils.relationships_where:
                  to: source('sql_server_db','users')
                  field: user_id

          - name: product_id
            description: >
              Unique identifier for each product. Null when event_type is checkout or package_shipped.
            tests:
              - dbt_utils.relationships_where:
                  to: source('sql_server_db','products')
                  field: product_id
                  from_condition: orderproduct_id_id IS NOT NULL

          - name: session_id
            description: >
              Unique identifier for each session.
            tests:
              - not_null

          - name: created_at
            description: >
              Event generation datetime.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

          - name: order_id
            description: >
              Unique identifier of each order. Null when event_type is not checkout or package_shipped.
            tests:
              - dbt_utils.relationships_where:
                  to: source('sql_server_db','orders')
                  field: order_id
                  from_condition: order_id IS NOT NULL

          - name: _fivetran_synced
            description: >
              fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]


      - name: orders

        loaded_at_field: _fivetran_synced
        description: >
          Each of the orders ordered to the company.

        columns:
          - name: order_id
            description: >
              Unique identifier for each order.
            tests:
              - not_null
              - unique

          - name: shipping_service
            description: >
              Shipping service in charge of delivery.

          - name: shipping_cost
            description: >
              Cost associated with the shipping service.
            tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float

          - name: address_id
            description: >
              Unique identifier of the shipping address.
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_db','addresses')
                  field: address_id

          - name: created_at
            description: >
              Order generation datetime.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

          - name: promo_id
            description: >
              Promotion description.

          - name: estimated_delivery_at
            description: >
              Delivery time estimated by the shipping service.
            tests:
            - dbt_expectations.expect_column_values_to_be_in_type_list:
                column_type_list:
                  [null, datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

          - name: order_cost
            description: >
              Cost of the order.
            tests:
              - not_null
              - dbt_utils.expression_is_true:
                  expression: " > 0"
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float

          - name: user_id
            description: >
              Unique identifier for each user.
            tests:
              - not_null
              - dbt_utils.relationships_where:
                  to: source('sql_server_db','users')
                  field: user_id
                  from_condition: user_id IS NOT - not_null
                  
          - name: order_total
            description: >
              Total cost of the order.
            tests:
              - not_null
              - dbt_utils.expression_is_true:
                  expression: " > 0"
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float

          - name: delivered_at
            description: >
              Actual delivery time by the shipping service.
            tests:
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [null, datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

          - name: tracking_id
            description: >
              Tracking ID of the order.

          - name: status
            description: >
              Statys of the order.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: _fivetran_synced
            description: >
              fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]


      - name: order_items

        loaded_at_field: _fivetran_synced
        description: >
          Products purchased in each order.

        columns:
          - name: order_id
            description: >
              Unique identifier of each order.
            tests:
              - not_null
              - dbt_utils.relationships_where:
                 to: source('sql_server_db','orders')
                 field: order_id
                 from_condition: order_id IS NOT NULL

          - name: product_id
            description: >
              Unique identifier of each product.
            tests:
              - not_null
              - dbt_utils.relationships_where:
                 to: source('sql_server_db','products')
                 field: order_id
                 from_condition: product_id IS NOT NULL

          - name: quantity
            description: >
              Number of products purchased.
            tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number

          - name: _fivetran_synced
            description: >
              _fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]


      - name: products

        loaded_at_field: _fivetran_synced
        description: >
          All our products.

        columns:
          - name: product_id
            description: >
              Unique identifier of each product.
            tests:
              - not_null
              - unique

          - name: price
            description: >
              Price of each product unit.
            tests:
              - not_null
              - dbt_utils.expression_is_true:
                  expression: " > 0"
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: float

          - name: name
            description: >
              Description of the product.
            tests:
              - not_null
              - unique
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: inventory
            description: >
              Product inventory.
            tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number

          - name: _fivetran_synced
            description: >
              fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]


      - name: promos

        loaded_at_field: _fivetran_synced
        description: >
          Description of the different promos.

        columns:
          - name: promo_id
            description: >
              Description of the promo.
            tests:
              - not_null
              - unique

          - name: discount
            description: >
              Discount, in euros, on the order_cost.
            tests:
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: number

          - name: status
            description: >
              State of the promotion.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: _fivetran_synced
            description: >
              fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]


      - name: users

        loaded_at_field: _fivetran_synced
        description: >
          Users information

        columns:
          - name: user_id
            description: >
              Unique identifier of each user.
            tests:
            - not_null
            - unique

          - name: updated_at
            description: >
              Last datetime of user information update.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

          - name: address_id
            description: >
              Unique identifier of the user address.
            tests:
              - not_null
              - relationships:
                  to: source('sql_server_db','addresses')
                  field: address_id

          - name: last_name
            description: >
              Last user name.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: created_at
            description: >
              User generation datetime.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]

          - name: phone_number
            description: >
              User phone number

          - name: total_orders
            description: >
              Bad column.

          - name: first_name
            description: >
              First user name.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_of_type:
                  column_type: varchar

          - name: email
            description: >
              User email.

          - name: _fivetran_synced
            description: >
              fivetran_synced.
            tests:
              - not_null
              - dbt_expectations.expect_column_values_to_be_in_type_list:
                  column_type_list:
                    [datetime, Timestamp_TZ, Timestamp_LTZ, Timestamp_NTZ]



