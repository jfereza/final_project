version: 2

models:

  - name: base_plant_shop__addresses
    
    description: >
      Addresses information. Either users address or order destination.
    
    columns:
      - name: address_id
        description: >
          Unique identifier for each address.
        tests:
          - not_null
          - unique

      - name: country
        description: >
          County of each address.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: state
        description: >
          State of each address.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: zipcode
        description: >
          Zipcode of each address.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: address
        description: >
          Address description.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: _fivetran_synced_utc
        description: >
          fivetran_synced in UTC
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: _fivetran_deleted
        description: >
          fivetran_deleted
              

              
  - name: base_plant_shop__orders
    
    description: >
      Each of the orders ordered to the company.
    
    columns:
      - name: order_id
        description: >
          Unique identifier of each order.
        tests:
          - not_null
          - unique

      - name: user_id
        description: >
          Identifier of the user.
        tests:
          - not_null
          - relationships:
              to: ref('stg_plant_shop__users')
              field: user_id

      - name: address_id
        description: >
          Identifier of the shipping address.
        tests:
          - not_null
          - relationships:
              to: ref('base_plant_shop__addresses')
              field: address_id

      - name: created_at_utc_datetime
        description: >
          Order generation datetime, in UTC.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: created_at_date
        description: >
          Order generation date.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: created_at_utc_time
        description: >
          Order generation time, in UTC.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: order_cost
        description: >
          Cost of the order (sum product units times product selling price).
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " > 0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: status
        description: >
          Status of the order.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: shipping_service
        description: >
          Shipping service in charge of delivery.
          Null when status is "preparing".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: shipping_cost
        description: >
          Cost associated with the shipping service.
          Null when status is "preparing".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: tracking_id
        description: >
          Shipping tracking id.
          Null when status is "preparing".

      - name: estimated_delivery_at_utc_datetime
        description: >
          Delivery datetime estimated by the shipping service, in UTC.
          Null when status is "preparing".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: estimated_delivery_at_date
        description: >
          Delivery date estimated by the shipping service.
          Null when status is "preparing".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: estimated_delivery_at_utc_time
        description: >
          Delivery time estimated by the shipping service, in UTC.
          Null when status is "preparing".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: delivered_at_utc_datetime
        description: >
          Actual delivery datetime by the shipping service, in UTC.
          Null when status is not "delivered".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: delivered_at_date
        description: >
          Actual delivery date by the shipping service.
          Null when status is not "delivered".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: delivered_at_utc_time
        description: >
          Actual delivery time by the shipping service, in UTC.
          Null when status is not "delivered".
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: promo_id
        description: >
          Promotion description. 
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: order_total
        description: >
          Total benefits of the order (order_cost - shipping_cost - discount). 
          Null when status is "preparing".
        tests:
          - dbt_utils.expression_is_true:
              expression: " > 0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: _fivetran_synced_utc
        description: >
          fivetran_synced in UTC
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: _fivetran_deleted
        description: >
          fivetran_deleted



