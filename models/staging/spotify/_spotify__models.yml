        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number



  - name: stg_spotify__song_puntuation
    
    description: >
      Puntuation of the songs by month.
    
    columns:
      - name: month
        data_type: number
        description: >
          Month (num) of chart registration.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: year
        data_type: number
        description: >
          Year of chart registration.
        tests:
