
version: 2

models:

  - name: dim_songs
    
    description: >
      Puntuation of the songs by month.
    
    columns:
      - name: month
        data_type: number
        description: >
          Month (num) of chart registration.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: year
        data_type: number
        description: >
          Year of chart registration.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: active_month
        data_type: date
        description: >
          Month in which this chart was recorded.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: song
        data_type: varchar
        description: >
          Title of the song.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: author
        data_type: varchar
        description: >
          Author of the song.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: times
        data_type: number
        description: >
          Times the song apeared on the chart during the active_month.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: total_puntuation
        data_type: number
        description: >
          Puntuation of the song resulting of multiplying "times" by "puntuation".
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number



  - name: products_analysis

    description: >
      Table detailing information about the company's products over time.
    
    columns:
      - name: product_id
        data_type: varchar
        description: >
          Unique identifier of each product.
        tests:
          - not_null

      - name: product_name
        data_type: varchar
        description: >
          Description of the product.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: production_price
        data_type: number
        description: >
          Costs of production of each product.
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " > 0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: selling_price
        data_type: number
        description: >
          Selling price of each product unit.
        tests:
          - not_null
          - dbt_utils.expression_is_true:
              expression: " > 0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: inventory
        data_type: number
        description: >
          Product inventory.
        tests:
          - dbt_utils.expression_is_true:
              expression: " >= 0"
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: tot_sold
        data_type: number
        description: >
          Actual of number of products sold in a given month.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: budget
        data_type: number
        description: >
          Estimate of number of products sold in a given month.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: updated_at_utc_datetime
        data_type: timestamp_tz
        description: >
          Last datetime of user information update, in UTC.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: updated_at_date
        data_type: date
        description: >
          Last date of user information update.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: updated_at_utc_time
        data_type: time
        description: >
          Last time of user information update, in UTC.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: _snp_first_ingest_utc
        description: >
          Timestamp when a row was first inserted in the snapshot, in UTC.
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: _snp_invalid_from_utc
        description: >
          Timestamp when the record was invalidated, in UTC.
        tests:
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ



