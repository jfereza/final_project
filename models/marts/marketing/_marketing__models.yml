  - name: users_analysis
    
    description: >
      Table detailing current information about the company's users.
    
    columns:
      - name: user_id
        data_type: varchar
        description: >
          Unique identifier of each user.
        tests:
          - not_null
          - unique

      - name: first_name
        data_type: varchar
        description: >
          First user name.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: last_name
        data_type: varchar
        description: >
          Last user namr
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: birthday
        data_type: date
        description: >
          User birthday.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: age
        description: >
          User age.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: email
        description: >
          User email.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: varchar

      - name: phone_number
        description: >
          User phone number
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: address_id
        data_type: varchar
        description: >
          blabla

      - name: address_id
        description: >
          Identifier of the address associated with the user.
        tests:
          - not_null
          - relationships:
              to: ref('stg_plant_shop__addresses')
              field: address_id

      - name: created_at_utc_datetime
        description: >
          User generation datetime, in UTC.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: Timestamp_TZ

      - name: created_at_date
        description: >
          User generation date.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: date

      - name: created_at_utc_time
        description: >
          User generation time, in UTC.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: time

      - name: max_spent_order
        data_type: number
        description: >
          Maximum spent on orders placed by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number


      - name: min_spent_order
        data_type: number
        description: >
          Minimum spent on orders placed by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: mean_spent_each_order
        data_type: number
        description: >
          Average amount spent per order placed by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: median_spent_each_order
        data_type: number
        description: >
          Median amount spent per order placed by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: tot_num_plants
        data_type: number
        description: >
          Total number of plants purchased by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: num_diff_plants
        data_type: number
        description: >
          Number of different plants purchased by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: tot_num_orders
        data_type: number
        description: >
          Total number of orders placed by the user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: tot_spent
        data_type: number
        description: >
          Total spent by user.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: num_profile_edits
        data_type: number
        description: >
          Number of edits that have been made to the user's profile.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: user_seniority_days
        data_type: number
        description: >
          Days of age of the profile.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: user_seniority_months
        data_type: number
        description: >
          Months of age of the profile.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number

      - name: user_seniority_years
        data_type: number
        description: >
          Years of age of the profile.
        tests:
          - not_null
          - dbt_expectations.expect_column_values_to_be_of_type:
              column_type: number
